[cubic_structure]
type = fcc ; Choose from "sc" (Simple Cubic), "bcc" (Body-Centered Cubic), or "fcc" (Face-Centered Cubic)

[repetitions]
n = 4 ; Number of unit cell repetitions along each axis

[lattice_parameter]
a = 4.08 ; Lattice parameter in angstroms

[element]
symbol = Ir ; Element symbol (e.g., Ir for Iridium)